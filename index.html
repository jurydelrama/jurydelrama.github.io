<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Score Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>getRecord</h1>
    <input type="text" id="username" placeholder="Enter Username" />
    <button onclick="fetchData()">Show Record</button>
    <div id="output" class="result"></div>

	<script>
	  async function fetchData() {
		const username = document.getElementById('username').value.trim();
		if (!username) {
		  alert("Please enter a username.");
		  return;
		}

		const url = "https://script.google.com/macros/s/AKfycbxI6tFDMC0GTbCVjnWkFnlrZQFsqDUPMZ6YW02IkcnTQSqD7ISk8vyWcQZPVXOlJBiyKQ/exec?username=" + encodeURIComponent(username);

		try {
		  const response = await fetch(url);
		  const text = await response.text(); // <-- important

		  let data;
		  try {
			data = JSON.parse(text); // parse only if it's JSON
		  } catch {
			// If Apps Script returned plain text like "User not found"
			document.getElementById('output').innerHTML = `<p>${text}</p>`;
			return;
		  }

		  if (data.error) {
			document.getElementById('output').innerHTML = `<p>${data.error}</p>`;
			return;
		  }

		  let result = "<h2>User Details</h2>";
		  for (const key in data) {
			result += `<p><strong>${key}:</strong> ${data[key]}</p>`;
		  }
		  document.getElementById('output').innerHTML = result;

		} catch (error) {
		  document.getElementById('output').innerHTML = `<p>Error fetching data. Please try again.</p>`;
		}
	  }
	</script>

</body>
</html>
